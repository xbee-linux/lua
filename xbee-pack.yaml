schema-version: 1.0

type: builder


var:
  xbee:
    version: 5.4.4

dependency: readline


provision:
  url: https://www.lua.org/ftp/lua-{{ .xbee.version }}.tar.gz

build:
  - shell:
      cmds:
        - make
        - make install INSTALL_TOP={{ .xbee.out }}/usr
      directory: "{{ .xbee.src }}/lua-{{ .xbee.version }}"

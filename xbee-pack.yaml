schema-version: 1.0

type: builder


in:
  version: 5.3.6

dependency: readline


provision:
  - url:
     from: https://www.lua.org/ftp/lua-{% version %}.tar.gz
     todir: "{% xbeeSrc %}"

build:
  - shell:
      cmds:
        - make linux
        - make install INSTALL_TOP={% xbeeOut %}/usr
      directory: "{% xbeeSrc %}/lua-{% version %}"

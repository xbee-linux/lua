schema-version: 1.0

type: builder


var:
  version: 5.4.4

dependency: readline


provision:
  - url:
     from: https://www.lua.org/ftp/lua-{{ .version }}.tar.gz
     todir: "{{ .xbee.src }}"

build:
  - shell:
      cmds:
        - make
        - make install INSTALL_TOP={{ .xbee.out }}/usr
      directory: "{{ .xbee.src }}/lua-{{ .version }}"
